<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Foundations Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>TOP Foundations Calculator Project v1</h1>
    <br>
    <div class="calculatorWrapper">
        <div class="Display"></div>
        <div class="Buttons">
            <div class="Line3">
                <div id="ClearButton" class="InputButton">Clear</div>
                <div id="DivideButton" class="InputButton Operator">÷</div>
            </div>
            <div class="Line4">
                <div id="OneButton" class="InputButton Number">1</div>
                <div id="TwoButton" class="InputButton Number">2</div>
                <div id="ThreeButton" class="InputButton Number">3</div>
                <div id="MultiplyButton" class="InputButton Operator">×</div>
            </div>
            <div class="Line5">
                <div id="FourButton" class="InputButton Number">4</div>
                <div id="FiveButton" class="InputButton Number">5</div>
                <div id="SixButton" class="InputButton Number">6</div>
                <div id="MinusButton" class="InputButton Operator">-</div>
            </div>
            <div class="Line6">
                <div id="SevenButton" class="InputButton Number">7</div>
                <div id="EightButton" class="InputButton Number">8</div>
                <div id="NineButton" class="InputButton Number">9</div>
                <div id="PlusButton" class="InputButton Operator">+</div>
            </div>
            <div class="Line7">
                <div id="BackspaceButton" class="InputButton">⌫</div>
                <div id="ZeroButton" class="InputButton Number">0</div>
                <div id="DotButton" class="InputButton">.</div>
                <div id="EqualsButton" class="InputButton">=</div>
            </div>
        </div>
    </div>
</body>
</html>
