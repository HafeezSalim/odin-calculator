<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Foundations Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>TOP Foundations Calculator Project</h1>
    <br>
    <div class="calculatorWrapper">
        <div class="Line1">Display 1</div>
        <div class="Line2">Display 2</div>
        <div class="Line3">
            <div id="ClearButton" class="InputButton">Clear</div>
            <div id="DivideButton" class="InputButton">รท</div>
        </div>
        <div class="Line4">
            <div id="OneButton" class="InputButton">1</div>
            <div id="TwoButton" class="InputButton">2</div>
            <div id="ThreeButton" class="InputButton">3</div>
            <div id="MultiplyButton" class="InputButton">ร</div>
        </div>
        <div class="Line5">
            <div id="FourButton" class="InputButton">4</div>
            <div id="FiveButton" class="InputButton">5</div>
            <div id="SixButton" class="InputButton">6</div>
            <div id="MinusButton" class="InputButton">-</div>
        </div>
        <div class="Line6">
            <div id="SevenButton" class="InputButton">7</div>
            <div id="EightButton" class="InputButton">8</div>
            <div id="NineButton" class="InputButton">9</div>
            <div id="PlusButton" class="InputButton">+</div>
        </div>
        <div class="Line7">
            <div id="NULLButton1" class="InputButton"></div>
            <div id="ZeroButton" class="InputButton">0</div>
            <div id="DotButton" class="InputButton">.</div>
            <div id="EqualsButton" class="InputButton">=</div>
        </div>
    </div>
</body>
</html>
